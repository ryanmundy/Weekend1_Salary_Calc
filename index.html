<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<h1>Salary Calculator</h1>

<body>
    <!-- Add Employee Form -->
    <h4>Add Employee</h4>
    <div class="inputDiv">
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="text" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary">
    </div>
    <div class="buttonDiv">
        <button id="addEmployeeButton">Submit</button>
    </div>
    <!-- End Add Employee Form -->

    <!-- Table -->
    <h4>Employees</h4>
    <div class="tableDiv">
        <table class="employeeTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr class="newEmployeeRow">
                <td class="firstNameTable">John</td>
                <td class="lastNameTable">Smith</td>
                <td class="idTable">0000</td>
                <td class="titleTable">The Awesome Guy</td>
                <td class="annualSalaryClassTable">$0</td>
            </tr>
        </table>
    </div>
    <!-- End Table -->

    <!-- Total Monthly -->
    <div class="totalMonthlyDiv">
        <h4 class="dollarAmount">Total Monthly: $0</h4>
    </div>
    <!-- End Total Monthly -->
</body>

</html>
