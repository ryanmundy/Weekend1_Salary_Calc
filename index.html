<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<h1 class="jumbotron">Salary Calculator</h1>

<body class="body">
    <!-- Add Employee Form -->
    <h4>Add Employee</h4>
    <h5 id="requiredFields">*all fields required</h5>
    <div class="inputDiv">
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="number" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
    </div>
    <div class="buttonDiv">
        <button id="addEmployeeButton" class="btn btn-primary">Submit Employee</button>
        <!-- <button id="deleteEmployeeButton">Delete Employee</button> -->
    </div>
    <!-- End Add Employee Form -->

    <!-- Table -->
    <h4>Employees</h4>
     <table class="table table-striped" class="table">
        <thead>
            <tr>
                <th scope="col" class="firstNameTable">First Name</th>
                <th scope="col" class="lastNameTable">Last Name</th>
                <th scope="col" class="idTable">ID</th>
                <th scope="col" class="titleTable">Title</th>
                <th scope="col" class="annualSalaryTable">Annual Salary</th>
            </tr>
        </thead>
        <tbody class="newRow">
            
               <tr class="tableRowClass">
                <td scope="row" class="firstNameData"></td>
                <td class="lastNameData"></td>
                <td class="idData"></td>
                <td class="titleData"></td>
                <td class="annualSalaryData"></td>
            </tr>
             
        </tbody>
    </table>

    <!-- End Table -->

    <!-- Total Monthly -->
    <div class="totalMonthlyDiv">
        <!-- <h4>Total Monthly: $<span id="totalMonthlyNumber">0</span></h4> -->
    </div>
    <!-- End Total Monthly -->
</body>

</html>
